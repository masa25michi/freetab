
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freetab</title>

    <!-- Bootstrap core CSS -->
    <link href="/asset/css/bootstrap.min.css" rel="stylesheet">
    <link href="/asset/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="asset/font/weather-icons/css/weather-icons.min.css" rel="stylesheet">
    <link href="/asset/css/custom.css" rel="stylesheet">

</head>

<body class="text-center">
        <video autoplay="autoplay" loop>
            <source src='/asset/background-video.mp4' type='video/mp4' />
        </video>

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto" style="max-width:100%;overflow-wrap: break-word; font-size: 80%;">

            <label id='quote-text' class="text-align-top text-align-center" style="max-width:550px; overflow-wrap: break-word;">
            </label>

        </header>

        <div class="weather-box"style="">
            <p id = 'weather'>Loading...<br>Please Wait</p>
        </div>

        <div class="setting-box" style="">
            <a tabindex="0" class="btn " data-container="body" data-toggle="popover" data-placement="bottom" >
                <i class="fas fa-wrench" style="color:darkgrey"></i>
            </a>
        </div>
        <div class="news-box">
            <ul class="news-list">
            </ul>
            <small>Resources from <a href="https://newsapi.org/" style="text-decoration: underline;">NewsApi.org</a></small>
        </div>
        <div class="todo-box">
            <div class="todo-box-upper">
                <ul id="incomplete-tasks">
                </ul>
            </div>

            <div  class="todo-box-under">
                <table class="">
                    <tr>
                        <td style="width:90%;"><input id="new-task" type="text" placeholder="Add Item" class="form-control todo" ></td>
                        <td>
                            <button id="todo-add" class="btn-2">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="error-msg-item"></td>
                    </tr>
                </table>
            </div>
        </div>

        <main role="main" class="inner cover" style="min-width:550px;">
            <h1 id="time"></h1>
            <h3 id = 'displaydate'></h3>
        </main>

        <footer class="mastfoot mt-auto" style=" width:100%; height:11%;">
            <form action="https://google.com/search" method="get">
                <input name = "q" value = "" type="text" class="form-control search" placeholder="Google Search">
            </form>

            <div class="inner">
            </div>
        </footer>
    </div>


    <div id="popover-setting-content" style="display: none; color:white;">
        <table class="setting-table">
            <caption>setting</caption>
            <tr>
                <td><hr style='opacity:0;'></td>
            </tr>
            <tr>
                <td style='opacity:0.7;margin-top:-30px; position:absolute;'>Display Options</td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <label class="switch">
                        <input class = 'setting-check' id = 'date_button' type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Weather</td>
                <td>
                    <label class="switch">
                        <input class = 'setting-check' id = 'weather_button' type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td>
                    <label class="switch">
                        <input class = 'setting-check' id = 'search_button' type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>News</td>
                <td>
                    <label class="switch">
                        <input class = 'setting-check' id = 'news_button' type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Color Theme</td>
                <td>
                    <label class="switch">
                        <input id='changecolor' type="color" value="#f5eafa" style="display:block; margin-left:8px;">
                    </label>
                </td>
            </tr>
        </table>
    </div>


    <script src="/asset/js/jquery-3.2.1.min.js"></script>
    <script src="/asset/js/popper.min.js"></script>
    <script src="/asset/js/bootstrap.min.js"></script>
    <script src="asset/js/reallySimpleWeather.js" async></script>
    <script src="/asset/js/custom.js"></script>
    <script src="/asset/js/todo.js"></script>
    <script src="/asset/js/news.js"></script>
    <script src="/asset/js/quote.js"></script>
</body>
</html>
